baseURL: "https://ess-aiml.github.io/blogs/"
languageCode: en-us
title: ESS-AI/ML
theme: "PaperMod"

outputs:
    home:
        - HTML
        - RSS
        - JSON # necessary for search

taxonomies:
    category: categories
    tag: tags

params:
    math: false
    defaultTheme: dark
    homeInfoParams:
        Title: "Welcome to ESS-AI/ML's Blog"
        Content: Welcome to the blog, where we explore the role of AI and ML in advancing Environmental System Science (ESS). Here, youâ€™ll find updates, insights, and discussions from our ESS community.
    socialIcons:
        - name: "cv"
          title: "Contributing your posts"
          url: "https://github.com/ess-aiml/blogs/blob/main/CONTRIBUTING.md"
        - name: deezer
          title: "ESS AI/ML Working Group"
          url: "https://esscommunity.org/working-groups/ai-ml/"
        - name: email
          title: "Contact Us!"
          url: "mailto:lepv@ornl.gov"

    ShowReadingTime: true
    ShowTags: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowToc: true
    ShowFullTextinRSS: true
    ShowAllPagesInArchive: true #
    ShowAllPagesInHome: true
    ShowAllPagesInSearch: true
    ShowWordCount: false
    buildFuture: true
    customCSS:
        - "css/custom.css"
    assets:
        css:
            - "css/extended/figure-center.css"

menu:
    main:
        - identifier: archives
          name: Archive
          url: /archives
          weight: 4
        - identifier: search
          name: Search
          url: /search
          weight: 5
        - identifier: posts
          name: Posts
          url: /posts
          weight: 1
        - identifier: stories
          name: Stories
          url: /stories
          weight: 2
        - identifier: tutorials
          name: Tutorials
          url: /tutorials
          weight: 3
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 6

caches:
    images:
        dir: :cacheDir/images

markup:
    goldmark:
        renderer:
            unsafe: true
